<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <h1>Welcome to Mike's official website</h1>
    <h2>Please sign up below</h2>
    <div class="login-box">
        <form>
            <p>First Name: <input id="firstName-input"></p>
            <p>Last Name: <input id="lastName-input"></p>
            <p>Username: <input id="username-input"></p>
            <p>Password: <input id="password-input"></p>
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </form>
        <a href="index.html" class="return-login">Return to login page</a>
    </div>

</body>
</html>
